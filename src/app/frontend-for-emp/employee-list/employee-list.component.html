<div class="container">
    <div class="row justify-content-center">
        <form (ngSubmit)="goToEmployee()" class="d-flex">
            <div class="form-group">
                <input [(ngModel)]="enteredId" type="text"
                class="form-control" id="id" name="id" placeholder="Search By Id" />
            </div>
            <button class="btn btn-outline-success ms-2" type="submit">Search</button>
        </form>
    </div>
    <br>
    <br>
</div>

<table style="margin-bottom: 50px" class="table table-responsive table-striped border-dark">

    <thead class="table-dark">
        <tr>
            <th>Id:</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Email:</th>
            <th>Department</th>
            <th>Designation</th>
            <th>Action:</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.fname }}</td>
            <td>{{ employee.lname }}</td>
            <td>{{ employee.email }}</td> <!-- Here also we have not mentioned the headers for salary and joining date -->
            <td>{{ employee.department }}</td>
            <td>{{ employee.designation }}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-secondary btn-sm">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin-left: 10px;">Delete</button>
                <button (click)="detailsOfEmployee(employee.id)" class="btn btn-secondary btn-sm" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
