<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../assets/noBgLogin.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-x"></i>
              </button>
  
              <button type="button" class="btn btn-dark btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">OR</p>
            </div>
  
            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg" #adminName="ngModel"
               [(ngModel)]="currentAdmin.adminName" name="adminName" placeholder="Enter a valid username" required
               [ngClass]="{'is-invalid' : f.submitted && adminName.errors}" />
              <label class="form-label" for="form3Example3">Username</label>
              <div *ngIf="f.submitted && adminName.errors" class="invalid-feedback">
                <div *ngIf="adminName.errors['required']">Username is mandatory</div>
              </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" #adminPassword="ngModel"
               [(ngModel)]="currentAdmin.adminPassword" name="adminPassword" placeholder="Enter password" required
               [ngClass]="{'is-invalid' : f.submitted && adminPassword.errors}" />
              <label class="form-label" for="form3Example4">Password</label>
              <div *ngIf="f.submitted && adminPassword.errors" class="invalid-feedback">
                <div *ngIf="adminPassword.errors['required']">Password is mandatory</div>
              </div>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a routerLink="/forgot-password" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-dark btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmit()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
          <br>
          <div *ngIf="isValid && showAlert" class="alert alert-success" role="alert">
            Login successful! Welcome back.
          </div>
          <div *ngIf="isPresent && showAlert" class="alert alert-danger" role="alert">
            Incorrect password. Please try again.
          </div>
          <div *ngIf="!isValid && !isPresent && showAlert" class="alert alert-danger" role="alert">
            User Not Found !!
          </div>
        </div>
      </div>
    </div>
 
  </section>
