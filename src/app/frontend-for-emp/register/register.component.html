<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4 text-center">Register</h2>
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group spacing">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" #adminName="ngModel"
                [(ngModel)]="newAdmin.adminName" name="adminName" required
                [ngClass]="{'is-invalid': f.submitted && adminName.errors}">
                <div *ngIf="f.submitted && adminName.errors" class="invalid-feedback">
                    <div *ngIf="adminName.errors['required']">Username is mandatory</div>
                </div>            
            </div>
            <div class="form-group spacing">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" #adminPassword="ngModel"
                [(ngModel)]="newAdmin.adminPassword" name="adminPassword" required
                [ngClass]="{'is-invalid': f.submitted && adminName.errors}" >
                <div *ngIf="f.submitted && adminPassword.errors" class="invalid-feedback">
                    <div *ngIf="adminPassword.errors['required']">Password is mandatory</div>
                </div>
            </div>
            <!-- <div class="form-group spacing">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div> -->
            <div class="container position-relative">
                <button type="submit" class="btn btn-success btn-block position-absolute" style="left: 0;">Register</button>
                <button type="button" class="btn btn-danger btn-block position-absolute" style="right: 0;" routerLink="/login">Cancel</button>
            </div>
            <div *ngIf="showAlert" class="alert alert-success" role="alert">
                New Admin Has Been Registered.
              </div>
        </form>
    </div>
</div>
